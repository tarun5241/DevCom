{% extends 'main.html' %}
{% block content %}

<h2 class="m-5">Enter STUDENT Details</h2>

<form class="m-5" method="post">
    {% csrf_token %}
    <div class="form-group row">
        <label for="rollno" class="col-sm-2 col-form-label">Roll number</label>
        <div class="col-sm-3">
            <input type="number" class="form-control" id="rollno" placeholder="eg. 5">
        </div>
    </div>

    <fieldset class="form-group">
        <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Standard</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        5
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        6
                    </label>
                </div>
                <div class="form-check disabled">

                </div>
            </div>
    </fieldset>

    <h3>Enter marks </h3>


    <fieldset class="form-group">

        <div class="form-group row">
            <label for="english" class="col-sm-2 col-form-label">English</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" max="100" min="0" name="eng" id="eng" placeholder="eg. 56">
            </div>
        </div>

        <div class="form-group row">
            <label for="maths" class="col-sm-2 col-form-label">Maths</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" max="100" min="0" name="maths" id="maths"
                    placeholder="eg. 56">
            </div>
        </div>

        <div class="form-group row">
            <label for="science" class="col-sm-2 col-form-label">Science</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" max="100" min="0" name="sci" id="sci" placeholder="eg. 55">
            </div>
        </div>

    </fieldset>


    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-secondary">Save</button>
        </div>
    </div>
</form>
{% endblock content %}
