
    {% extends 'main.html' %}
    {% block content %}
{{sts}}
    <h2 class="m-5" >Enter STUDENT Details</h2>

    <form class="m-5" method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="uname" id="name" placeholder="Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="rollno" class="col-sm-2 col-form-label">Roll number</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" name="rollno" id="rollno" placeholder="eg. 5">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-3">
                <input type="password" class="form-control" name="password" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Standard</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="std" id="gridRadios1" value="5"
                            checked>
                        <label class="form-check-label" for="5">
                            5
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="std" id="gridRadios2" value="6">
                        <label class="form-check-label" for="6">
                            6
                        </label>
                    </div>
                    <div class="form-check disabled">

                    </div>
                </div>
        </fieldset>
       
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
    </form>
    {% endblock content %}
